<div class="container">

    <div class="header">introduce and download book <span>{{info.bookName}}</span></div>

    <div>this is for rate</div>

    <hr style="width: 5px; color: red;width: 100%;">

    <div class="flex-container">

        <div style="display: inline;">
            <div style="position:relative;float: right;">
                <img [src]="bookid | images: info?.bookPictureName : 'Book' " class="img-con" />
                <span *ngIf="info.bookFormat == 1">
                    <span class="material-icons red-color bottom-right">headphones </span>
                </span>
            </div>

            <div>
                <ul>
                    <li>
                        <label>Author</label>
                        <a style="cursor:pointer;display: inline-block;" routerLink="/"
                            *ngFor="let au of selectedAuthors">
                            <span class="name">{{au.authorFirstName}} {{au.authorLastName}}/</span>
                        </a>
                    </li>
                    <li>
                        <label>Translator</label>
                        <a style="cursor:pointer;margin-left: 5px;display: inline-block;" routerLink="/"
                            *ngFor="let tr of selectedTranslators">
                            <span class="name">{{tr.translatorFirstName}} {{tr.translatorLastName}}/</span>
                        </a>
                    </li>
                    <li>
                        <label>publisher</label>
                        <a style="cursor:pointer;display: inline-block;" routerLink="/">
                            <span class="name">{{info.publisher}}</span>
                        </a>
                    </li>
                </ul>
            </div>Ù‘

            <div style="float: left;width: 100px;background-color: rgb(70, 107, 0);">
                <label>Price:</label>
                {{info.electronicVersionPrice}}$

                <button type="button" (click)="addtolibrary()">add to library</button>
            </div>

            <!-- <input type="checkbox" class="mr-2" name="active" (change)="isbookmarkChange($event)">Bookmark -->

            <mat-checkbox class="mr-2" name="active" [(ngModel)]="userb.isMarked" (change)="isbookmarkChange($event)">
                Bookmark</mat-checkbox>

            <!-- <mat-checkbox class="mr-2" name="active" (change)="isbookmarkChange($event)"
             [(ngModel)]="info.isActive">Bookmark</mat-checkbox> -->

            <br>
            <br>
            <br>
            <div>
                
                <label>Rate</label>
                <input matInput [(ngModel)]="averagerate" />

                <!-- <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating> -->

            </div>
            <app-star-rating [rating]="averagerate" [isEditable]="true" [dataSet]="dataSet"></app-star-rating>

            <div id="full-stars-example">
                <div class="rating-group">
                    <input class="rating__input rating__input--none" name="rating" id="rating-none" value="0"
                        type="radio">
                    <label aria-label="No rating" class="rating__label" for="rating-none"><i
                            class="rating__icon rating__icon--none fa fa-ban"></i></label>
                    <label aria-label="1 star" class="rating__label" for="rating-1"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating" id="rating-1" value="1" type="radio"
                        (click)="addRate(1)">
                    <label aria-label="2 stars" class="rating__label" for="rating-2"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating" id="rating-2" value="2" type="radio"
                        (click)="addRate(2)">
                    <label aria-label="3 stars" class="rating__label" for="rating-3"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating" id="rating-3" value="3" type="radio"
                        (click)="addRate(3)">
                    <label aria-label="4 stars" class="rating__label" for="rating-4"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating" id="rating-4" value="4" type="radio"
                        (click)="addRate(4)">
                    <label aria-label="5 stars" class="rating__label" for="rating-5"><i
                            class="rating__icon rating__icon--star fa fa-star"></i></label>
                    <input class="rating__input" name="rating" id="rating-5" value="5" type="radio"
                        (click)="addRate(5)">
                </div>
            </div>
